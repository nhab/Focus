<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="Site.css" />
		<script src="/master/focus.js"></script>
	</head>
	<body>
		<form>
			<script>
				window.onload = function() {
					var data={};
					var doc=document.body;
					var rbs=radioBoxes(doc,"a-Type : ",["Conventinal","formal","traditional"]);
				
					line();
					var cbs = checkBoxes(doc,"Features  : ",["cashback","Lifestyle","Travel"]);
					line();
					var rng=range(doc," Monthly  ",90,"myRange");
					label(doc,  "prefferation" ,"head1");
					line();
					
					var t=table(doc);
					var r=tableRow(t);
					var c=tableCell(r,"cell 	dfsdfd");
					var c=tableCell(r,"cell2	fd");
					
					//console.log(t);
					var b=button(doc,"wipe the screen and see selected values");
					
					//state and itractions :__________________________________					
					onStateChange(rbs,
					  function(e)
					  {
						//console.log(e);
						var atype=radioBoxes_getState(rbs);
						data["a-type"]=atype;
					  }
					);
					onStateChange(cbs,
						function oncheckBoxesChange(e) {
							var ii = checkBoxes_getState(cbs);
							data.Features=ii;
						}
					);
					
					onStateChange(rng,
						function onRangeChange(e){
						data["rng"]=e.target.value;
						}
					);
					
					b.onclick=function(){
						Clear(doc);
						label(doc,"a-type:"+data["a-type"]);
						newLine(doc);
						label(doc,"Features:"+data["Features"]);
						newLine(doc);
						label(doc,"range:"+data["rng"]);
					};
				
				};
			</script>

		</form>
	</body>
</html>
